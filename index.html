<!DOCTYPE html>
<html>
    <head>
        <title>TIMER</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="time"><p></p></div>
            <svg height='400' width='400'>
                <circle
                r='190'
                cx='200'
                cy='200'
                fill='transparent'
                stroke='yellow'
                stroke-width='20'
                transform="rotate(-90,200,200)"/>
            </svg>
            <div class="value">
                <input id="duration" value="30" required/>
                <div class="buttons">
                    <button id="start"><i class="fas fa-play"></i></button>
                    <button id="pause"><i class="fas fa-pause"></i></button>
                </div>
            </div>
        </div>
        <button class="stopwatch">stopwatch</button>
        <button class="clock">clock</button>
        
        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
